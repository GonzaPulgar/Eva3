<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evaluacion js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="javascripts/Le Javascript.js" type="text/javascript"></script>
    <script src="javascripts/Lo mismo pero que guarda.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1><p align="center">MANTENEDOR ENTIDAD</p></h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-4">
                <label for="txtca1" class="form-label">Año Musical</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca1" maxlength="5" />
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="consultar();">Ingresar</button>
                    </div>
                </div>
            </div>    
            <div class="col-4">
                <label for="txtca2" class="form-label">Nombre Del Artista</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca2"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca4" class="form-label">Genero del Artista</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca4"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtca3" class="form-label">Disco</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca3"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca5" class="form-label">Premios</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca5"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cboca6" class="form-label">Numero de premios Billboard</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cboca6">
                            <option value="">Elige</option>
                            <option value="ejemplo">1</option>
                            <option value="del">2</option>
                            <option value="Disco">3</option>
                            <option value="numero 6">Ninguno</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-label">Que tipo de artista es?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opsi" value="Cantante" checked>
                    <label class="form-check-label" for="opsi">Si</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opno" value="Otros">
                    <label class="form-check-label" for="opno">No</label>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca8" class="form-label">Nominaciones a Grammy's</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca8"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca9" class="form-label">Numero de shows en una gira</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca9"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="cboca10" class="form-label">Genero</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cboca10">
                            <option value="">Elige</option>
                            <option value="el">Rock</option>
                            <option value="disco">Pop</option>
                            <option value="numero">Soul</option>
                            <option value="10">R&B</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <label class="form-label">Estado del artista</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="opsip" value="si" checked>
                    <label class="form-check-label" for="opsip">Vivo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="opnop" value="no">
                    <label class="form-check-label" for="opnop">Muerto</label>
                </div>
            </div>

            <div class="col-4">
                <label for="cbca12" class="form-label">Realizo Colaboraciones?</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbca12">
                            <option value="">Elige</option>
                            <option value="el">Si</option>
                            <option value="disco">No</option>
                            <option value="numero">Muchas</option>
                            <option value="12">Pocas</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar();">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar();">Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>AÑO   </th>
                    <th>NOMBRE </th>
                    <th>GENERO</th>
                    <th>DISCO</th>
                    <th>PREMIOS</th>
                    <th>BILLBOARD</th>
                    <th>TIPO DE ARTISTA</th>
                    <th>GRAMMYS</th>
                    <th>NUMERO DE SHOWS EN GIRAS</th>
                    <th>GENERO</th>
                    <th>ESTADO</th>
                    <th>COLABORACIONES</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
                
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer><strong><p align="center">Desarrollado por: Gonzalo Pulgar</p></strong></footer>
</html>
